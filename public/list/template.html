<html>
<head>
<meta charset="utf-8">
<style>

body {
  font-family: 'helvetica neue', helvetica, arial;
}

li {
  color: steelblue;
  font-size: 22px;
  list-style-type: none;
}

input {
  font-size: 20px;
  padding: 2px 10px 4px 10px;
  border-radius: 10px;
  border: solid 1px #555;
  margin: 30px 20px 0px 40px;
}

.btn:hover {
  background-color: rgba(0, 0, 0, 0.1);
  color: #000;
}

.btn {
  background-color: rgba(255, 255, 255, 0.05);
  margin-right: 5px;
  padding: 5px 10px;
  border-radius: 10px;
  border: solid 1px #666;
  cursor: pointer;
}

span {
  margin: 0 10px;
}

</style>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/list.min.js"></script>
<script src="js/underscore-min.js"></script>
<script>
  var keys;
  $(document).ready(function(){
    $.getJSON('data/birth.json', function(data){
      var list = $('.list');
      keys = _.keys(data[0]);
      _.each(data, function(item, item_index){
        var list_item = '<li>';
        _.each(keys, function(key, key_index){
          list_item += '<span class="'+key+'">'+item[key]+'</span>';
        });
        list_item += '</li>';
        list.append($(list_item));
      })

      var options = {
        valueNames: keys
      };
      var featureList = new List('example-list', options);

      $('.sort.btn').attr('data-sort', keys[0]);
      $('input.search').attr('placeholder', 'Search ' + keys[0] + 's');
    });
  })
</script>
</head>
<body>
  <div id='example-list'>
    <input class="search" />
    <span class="sort btn">Sort features</span>
    <ul class="list"></ul>
  </div>
  <script>
    
  </script>
</body>
</html>
